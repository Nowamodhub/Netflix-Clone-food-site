<link rel="stylesheet" href="language.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div class="container">
            <h2 class="h2">Language Settings</h2>
            <p class="p">Select the language you prefer for browsing.</p>
    
            <form class="form">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="language" value="en" checked>English - EN
                    </label>
                    <label>
                        <input type="radio" name="language" value="hi">हिंदी - HI - अनुवाद
                    </label>
                    <label>
                        <input type="radio" name="language" value="ta">தமிழ் - TA - மொழிபெயர்ப்பு
                    </label>
                    <label>
                        <input type="radio" name="language" value="te">తెలుగు - TE - అనువాదం
                    </label>
                    <label>
                        <input type="radio" name="language" value="kn">ಕನ್ನಡ - KN - ಭಾಷಾಂತರ
                    </label>
                    <label>
                        <input type="radio" name="language" value="ml">മലയാളം - ML - വിവർത്തനം
                    </label>
                    <label>
                        <input type="radio" name="language" value="bn">বাংলা - BN - অনুবাদ
                    </label>
                    <label>
                        <input type="radio" name="language" value="mr">मराठी - MR - भाषांतर
                    </label>
                </div>
                <hr>
    
                <div class="button-group">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
    </div>
    </center>
    
</body>
</html>
